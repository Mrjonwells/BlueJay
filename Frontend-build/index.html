<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlueJay AI — Slash Your Merchant Fees with Smart Automation</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="BlueJay is your AI-powered assistant for reducing credit card processing fees. Start saving money with zero-fee processing insights and automated recommendations." />
  <meta name="keywords" content="AI for merchant processing, reduce credit card fees, zero fee processing, Clover POS savings, BlueJay chatbot, payment automation, small business savings, merchant account help" />
  <meta name="author" content="BlueJay AI" />

  <!-- Open Graph -->
  <meta property="og:title" content="BlueJay AI — Your Smart Merchant Savings Assistant" />
  <meta property="og:description" content="Talk to BlueJay, your automated assistant for lowering payment processing costs and boosting profitability." />
  <meta property="og:image" content="https://yourdomain.com/bluejay-logo.jpeg" />
  <meta property="og:url" content="https://yourdomain.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="BlueJay AI" />
  <meta name="twitter:description" content="Cut merchant fees with smart AI. Try BlueJay now." />
  <meta name="twitter:image" content="https://yourdomain.com/bluejay-logo.jpeg" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5faff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #0077cc;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .motto {
      margin-top: 40px;
      font-size: 24px;
      font-weight: bold;
      color: #003366;
    }
    .chat-container {
      margin: 30px auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 700px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .chat-box {
      min-height: 150px;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
      border-radius: 6px;
      overflow-y: auto;
      text-align: left;
    }
    .input-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      min-width: 220px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .icons-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
      flex-wrap: wrap;
      padding-bottom: 40px;
    }
    .icons-row img {
      width: 120px;
      height: auto;
    }
    <img src="bluejay.png" alt="BlueJay Logo" class="logo" style="display: block; margin: 0 auto 20px; width: 150px;" />  </style>
</head>
<body>
  <header>Talk to BlueJay — The Merchant Savings Bot</header>

  <div class="motto">BlueJay. Save smart. Scale faster.</div>

  <div class="chat-container">
    <div class="chat-box" id="chat-box">Welcome! How can I help your business today?</div>
    <div class="input-row">
      <input type="text" id="user-input" placeholder="Tell me about your business..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <div class="icons-row">
    <img src="Insights.png" alt="AI-powered insights">
    <img src="Lower.png" alt="Lower processing costs">
    <img src="Boost.png" alt="Boost your profits">
  </div>

  <script src="chat.js"></script>
</body>
</html>
