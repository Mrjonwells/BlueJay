<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk to BlueJay — Your Merchant Savings Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5faff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #0077cc;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .logo {
      display: block;
      margin: 20px auto;
      width: 150px;
    }
    .motto {
      font-size: 22px;
      font-weight: bold;
      margin: 10px;
      color: #003366;
    }
    .chat-container {
      background-color: #ffffff;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .chat-box {
      min-height: 200px;
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      text-align: left;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .message {
      padding: 8px 12px;
      margin: 8px 0;
      border-radius: 6px;
      max-width: 80%;
    }
    .user-message {
      background-color: #dcf8c6;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }
    .bot-message {
      background-color: #f1f0f0;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
    }
    .input-row {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      max-width: 500px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <header>Talk to BlueJay — The Merchant Savings Bot</header>
  <img src="bluejay.png" alt="BlueJay Logo" class="logo" />
  <div class="motto">Save Smart. Scale Faster.</div>

  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-row">
      <input type="text" id="user-input" placeholder="Type your question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
