<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlueJay — The Merchant Savings Bot</title>
  <meta name="description" content="BlueJay is your smart assistant for reducing merchant processing fees and increasing your business profitability. Try it today for free.">
  <meta name="keywords" content="merchant savings bot, reduce credit card fees, BlueJay, merchant processing AI, business payment assistant, AI cost reduction, processing rate check, business automation, clover integration, square savings">
  <meta name="author" content="Fortified Capital LLC">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAoAAAAHgCAYAAACXxr5kAAA...') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .container {
      text-align: center;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.92);
      margin: 3rem auto;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .logo {
      max-width: 200px;
      margin-bottom: 1.5rem;
    }

    h1 {
      color: #0077cc;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    input[type="text"], button {
      width: 100%;
      max-width: 500px;
      margin: 1rem auto;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    #response {
      background: #f0faff;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1.5rem;
      white-space: pre-wrap;
      font-size: 1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>
  <header>
    Talk to BlueJay — The Merchant Savings Bot
  </header>

  <div class="container">
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAoAAAAHgCAYAAACXxr5kAAA..." alt="BlueJay Logo" class="logo" />
    <h1>Welcome to BlueJay</h1>
    <p>Your smart assistant for reducing payment processing costs and increasing profitability. Let’s discover how much your business could save.</p>

    <input type="text" id="userInput" placeholder="Tell me about your business..." />
    <button id="submitBtn">Send</button>
    <div id="response"></div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
