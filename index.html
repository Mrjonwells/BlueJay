<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with BlueJay</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f9ff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #0073e6;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #chatLog {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 80%;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #d0e8ff;
    }

    .bot {
      align-self: flex-start;
      background-color: #e6ecf2;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: white;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 10px 16px;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <header>BlueJay â€” Merchant Savings Bot</header>
  <div id="chatLog"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Ask BlueJay a question..." />
    <button id="sendBtn">Send</button>
  </div>
  <script src="chat.js"></script>
</body>
</html>
