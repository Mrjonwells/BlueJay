<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk with BlueJay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5faff;
      color: #333;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    header {
      background-color: #ffffff;
      padding: 1rem;
    }

    header img {
      height: 80px;
    }

    h1 {
      margin: 0.5rem 0;
      font-size: 1.8rem;
      color: #004c99;
    }

    .chatbox {
      background-color: white;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #chat {
      text-align: left;
      margin-bottom: 1rem;
      white-space: pre-wrap;
    }

    #userInput {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
    }

    #submitBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #submitBtn:hover {
      background-color: #005fa3;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .features img {
      height: 100px;
      width: auto;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="BlueJayLogo.png" alt="BlueJay Logo">
  </header>

  <h1>Talk with BlueJay â€” The Merchant Savings Bot</h1>

  <div class="chatbox">
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="Tell me about your business..." />
    <button id="submitBtn">Send</button>
  </div>

  <div class="features">
    <img src="Insights.png" alt="AI-powered insights">
    <img src="Lower.png" alt="Lower processing costs">
    <img src="Boost.png" alt="Boost your profits">
  </div>

  <footer>
    Fortified Capital LLC. All rights reserved.
  </footer>

  <script src="pbj-client.js"></script>
</body>
</html>
