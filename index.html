<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- SEO Meta Tags -->
  <meta name="description" content="BlueJay is your AI-powered assistant for reducing credit card processing fees." />
  <meta name="keywords" content="AI for merchant processing, reduce card fees, payment automation" />
  <meta name="author" content="BlueJay AI" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5faff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .logo {
      display: block;
      margin: 20px auto 10px auto;
      width: 80px;
      height: auto;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }

    .motto {
      font-size: 24px;
      font-weight: bold;
      color: #003366;
      margin: 20px 0;
    }

    .chat-container {
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 700px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .chat-box {
      min-height: 150px;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
      border-radius: 6px;
      overflow-y: auto;
      text-align: left;
    }

    .input-row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    #thinking-icon {
      font-size: 24px;
      animation: spin 1.4s linear infinite;
      display: none;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      min-width: 220px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .icons-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
      flex-wrap: wrap;
      padding-bottom: 40px;
    }

    .icons-row img {
      width: 120px;
      height: auto;
    }
  </style>
</head>

    <div class="input-row">

      <input type="text" id="user-input" placeholder="Tell me about your business..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <div class="icons-row">
    <img src="Insights.png" alt="AI-powered insights">
    <img src="Lower.png" alt="Lower processing costs">
    <img src="Boost.png" alt="Boost your profits">
  </div>

  <script src="chat.js"></script>
</body>
</html>
