<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="BlueJay is your AI-powered savings assistant helping businesses reduce payment processing fees and boost profits."/>
  <meta name="keywords" content="merchant savings bot, AI savings assistant, lower payment processing fees, boost business profits, BlueJay, smart payment assistant"/>
  <meta name="author" content="BlueJay AI"/>
  <title>Talk to BlueJay â€” The Merchant Savings Bot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #002244;
      text-align: center;
    }

    .motto {
      margin-top: 60px;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      background-color: rgba(0,0,0,0.5);
      padding: 15px 30px;
      border-radius: 8px;
    }

    .chat-container {
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .chat-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .chat-box {
      min-height: 200px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      background-color: #f9f9f9;
      margin-bottom: 15px;
      overflow-y: auto;
    }

    .input-container {
      display: flex;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #send-btn {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .icons-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
      padding-bottom: 40px;
      flex-wrap: wrap;
    }

    .icons-row img {
      width: 120px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="motto">BlueJay. Save smart. Scale faster.</div>

  <div class="chat-container">
    <div class="chat-header">Welcome to BlueJay!</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Tell me about your business..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <div class="icons-row">
    <img src="Insights.png" alt="AI-powered insights">
    <img src="Lower.png" alt="Lower processing costs">
    <img src="Boost.png" alt="Boost your profits">
  </div>

  <script src="chat.js"></script>
</body>
</html>
