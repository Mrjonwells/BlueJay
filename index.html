<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask BlueJay</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(to right, #f5faff, #e8f0ff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #0066cc;
      margin-bottom: 0.5rem;
    }

    .chat-container {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #005bb5;
    }

    #response {
      margin-top: 20px;
      padding: 15px;
      background: #eaf4ff;
      border-radius: 6px;
      white-space: pre-wrap;
      font-size: 1rem;
    }

    #savingsBox {
      margin-top: 20px;
      padding: 15px;
      background: #d9ffe6;
      border: 2px dashed #00a152;
      border-radius: 6px;
      color: #006633;
      font-size: 1.1rem;
    }

    .logo {
      margin-bottom: 1.5rem;
    }

    .logo img {
      max-height: 60px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Bluejay_illustration.png" alt="BlueJay Logo" />
  </div>

  <h1>Ask BlueJay</h1>

  <div class="chat-container">
    <input type="text" id="userInput" placeholder="Type your question..." />
    <button id="submitBtn">Submit</button>

    <div id="response"></div>
    <div id="savingsBox" style="display:none;"></div>
  </div>

  <script src="pbj-client.js"></script>
</body>
</html>
