<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk to BlueJay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5faff;
      color: #333;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #0066cc;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #004d99;
    }
    #response {
      margin-top: 20px;
      padding: 15px;
      background: #eaf4ff;
      border-radius: 6px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-wrap;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Ask Project BlueJay</h1>
  <input type="text" id="userInput" placeholder="Type your question..." />
  <button id="submitBtn">Submit</button>
  <div id="response"></div>

  <script src="chat.js"></script>
</body>
</html>
