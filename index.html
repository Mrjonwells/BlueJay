<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5faff;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #0066cc;
    }
    #chat-box {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #response {
      white-space: pre-wrap;
      text-align: left;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px 5px;
      width: 80%;
      max-width: 500px;
      box-sizing: border-box;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: auto;
    }
    button:hover {
      background-color: #004d99;
    }
  </style>
</head>
<body>
  <h1>Talk to BlueJay</h1>
  <div id="chat-box">
    <div id="response">Welcome to BlueJay. Tell me about your business to get started.</div>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button id="submitBtn">Send</button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
