<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk with BlueJay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5faff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0077cc;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 1.5rem;
    }
    #chat-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #response {
      max-height: 400px;
      overflow-y: auto;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 1rem;
      background: #f0f8ff;
    }
    .message {
      margin-bottom: 1rem;
      line-height: 1.5;
    }
    .user {
      text-align: right;
    }
    .bot {
      text-align: left;
    }
    #userInput {
      width: 75%;
      padding: 10px;
      font-size: 1rem;
    }
    #submitBtn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #submitBtn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <header>Talk to BlueJay â€” The Merchant Savings Bot</header>
  <div id="chat-container">
    <div id="response"></div>
    <input type="text" id="userInput" placeholder="Ask BlueJay a question..." />
    <button id="submitBtn">Send</button>
  </div>
  <script src="chat.js"></script>
</body>
</html>
