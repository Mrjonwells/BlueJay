<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="BlueJay Merchant Savings Assistant - Save on processing fees today!" />
  <title>Talk with BlueJay</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
    }

    .logo {
      width: 150px;
      margin: 20px auto;
      display: block;
    }

    .chat-box {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      height: 500px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      max-width: 80%;
    }

    .user-message {
      background-color: #dcf8c6;
      align-self: flex-end;
      text-align: right;
    }

    .bot-message {
      background-color: #f1f0f0;
      align-self: flex-start;
      text-align: left;
    }

    .input-area {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 6px;
      padding: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      outline: none;
    }

    #send-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .thinking-icon {
      margin-right: 10px;
      font-size: 20px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="background.png" alt="BlueJay Logo" class="logo"/>

    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
      <div class="thinking-icon" id="thinking-icon">ðŸ’²</div>
      <input id="input" type="text" placeholder="Ask BlueJay anything..." autocomplete="off"/>
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
