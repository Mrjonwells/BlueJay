<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Talk to BlueJay â€” The Merchant Savings Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f6fc;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #0073e6;
      margin-bottom: 2rem;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      width: 90%;
      max-width: 500px;
    }

    button {
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    #response {
      margin-top: 20px;
      padding: 20px;
      background: #e8f1ff;
      border-radius: 6px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-wrap;
      font-size: 1rem;
    }

    .thinking::after {
      content: '...';
      animation: dots 1s steps(3, end) infinite;
    }

    @keyframes dots {
      0%, 20% {
        content: '';
      }
      40% {
        content: '.';
      }
      60% {
        content: '..';
      }
      80%, 100% {
        content: '...';
      }
    }
  </style>
</head>
<body>
  <h1>Talk to BlueJay</h1>
  <input type="text" id="userInput" placeholder="Type your question..." />
  <br />
  <button id="submitBtn">Send</button>
  <div id="response"></div>

  <script src="chat.js"></script>
</body>
</html>
