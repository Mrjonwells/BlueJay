<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk to BlueJay — The Merchant Savings Bot</title>
  <meta name="description" content="BlueJay helps your business save money on merchant processing fees and boost profitability with smart AI insights." />
  <meta name="keywords" content="merchant processing, payment savings, small business AI, BlueJay bot, reduce processing fees, smart assistant, payment automation, merchant bot, Clover AI, Square alternative" />
  <meta name="author" content="Fortified Capital LLC" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5faff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #0073cf;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      width: 100%;
    }
    h1 {
      margin: 0.5rem 0;
    }
    .logo {
      margin-top: 20px;
      max-width: 180px;
    }
    .intro {
      text-align: center;
      max-width: 600px;
      margin: 1.5rem auto;
    }
    .chat-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 700px;
    }
    #response {
      margin-bottom: 15px;
      min-height: 100px;
      white-space: pre-wrap;
      background: #eaf4ff;
      padding: 10px;
      border-radius: 6px;
    }
    input[type="text"] {
      width: calc(100% - 100px);
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 80px;
      padding: 12px;
      font-size: 1rem;
      background-color: #0073cf;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005ea6;
    }
    .input-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Talk to BlueJay — The Merchant Savings Bot</h1>
  </header>

  <img src="bluejay-logo.jpeg" alt="BlueJay Logo" class="logo" />

  <div class="intro">
    <h2>Welcome to BlueJay</h2>
    <p>Your smart assistant for reducing payment processing costs and increasing profitability. Let’s discover how much your business could save.</p>
  </div>

  <div class="chat-container">
    <div id="response"> </div>
    <div class="input-row">
      <input type="text" id="userInput" placeholder="Tell me about your business…" />
      <button id="submitBtn">Send</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
