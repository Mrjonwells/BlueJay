services:
  - type: web
    name: BlueJay
    env: python
    rootDir: backend
    buildCommand: ./build.sh && pip install -r requirements.txt
    startCommand: gunicorn main:app --chdir backend --bind 0.0.0.0:$PORT

  - type: cron
    name: AutoTrainer
    env: python
    schedule: "0 2 */2 * *"
    command: "python train_from_logs.py"
