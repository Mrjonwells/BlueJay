name: Blog + SEO Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # every hour

jobs:
  blog_sync:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GITHUB_PAT: ${{ secrets.BLUEJAY_PAT }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install openai

      - name: Run blog generator
        run: python backend/generators/blog_generator_runner.py

      - name: Commit and push
        run: |
          git config user.name "BlueJay Bot"
          git config user.email "bluejay@askbluejay.ai"
          git add frontend/blog.html frontend/blogs/*.html || true
          git commit -m "Auto-sync SEO and blog updates from BlueJay" || echo "Nothing to commit"
          git push https://Mrjonwells:${{ secrets.BLUEJAY_PAT }}@github.com/Mrjonwells/bluejay.git HEAD:main
