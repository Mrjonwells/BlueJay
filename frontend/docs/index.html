<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AskBlueJay.ai</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="BlueJay Logo" class="centered-logo" />
    <nav class="dropdown">
      <button class="dropbtn">
        <img src="menu-icon.png" alt="Menu" class="menu-icon" />
      </button>
      <div class="dropdown-content">
        <a href="blog.html">Blog</a>
        <a href="https://calendly.com/askbluejay">Connect</a>
        <a href="legal.html">Legal</a>
      </div>
    </nav>
  </header>

  <section class="hero">
    <h1>Save Smart. Scale Faster. Do More.</h1>
    <p>The AI-powered merchant processing assistant built for small businesses.</p>
  </section>

  <section class="chat-container">
    <div id="chatlog" class="chatlog"></div>
    <div class="input-row">
      <input id="user-input" type="text" placeholder="Ask BlueJay..." />
      <button id="send-btn">Send</button>
    </div>
  </section>

  <section class="features">
    <div class="feature-card">
      <img src="icon_storefront.png" alt="Maximize Profits" />
    </div>
    <div class="feature-card">
      <img src="icon_insights.png" alt="Smarter Insights" />
    </div>
    <div class="feature-card">
      <img src="icon_fees.png" alt="Cut Fees Fast" />
    </div>
  </section>

  <footer>
    <p>BlueJay and AskBlueJay.ai are property of Fortified Capital LLC. All rights reserved.</p>
  </footer>

  <script src="chat.js"></script>
</body>
</html>
