<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AskBlueJay.ai</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Favicon and browser tab icons -->
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="AskBlueJay.ai" />
  <link rel="manifest" href="site.webmanifest" />
</head>
<body>
  <div class="container">
    <main class="chat-wrapper">
      <div class="chat-box" id="chat-container">
        <!-- Dynamic messages will populate here -->
      </div>
      <div class="input-container">
        <span id="thinking-icon" class="typing-bubble" style="display:none;">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </span>
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button id="send-button">➤</button>
      </div>
    </main>

    <footer class="footer">
      <div class="legal">
        © 2025 Fortified Capital LLC. All rights reserved. AskBlueJay.ai is a registered service of Fortified Capital LLC.
      </div>
    </footer>
  </div>

  <script src="chat.js"></script>
</body>
</html>
