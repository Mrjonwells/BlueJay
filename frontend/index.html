<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ask BlueJay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('chat_card.png') no-repeat center center fixed;
      background-size: cover;
    }

    .chat-wrapper {
      position: absolute;
      top: calc(32.5% + 10px);
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      background-color: rgba(255, 255, 255, 0);
      padding: 10px;
      border-radius: 10px;
    }

    .chat-box {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 10px;
      padding: 12px;
      height: 185px;
      margin-top: 15px;
      overflow-y: auto;
      font-size: 15px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .input-box {
      display: flex;
      margin-top: 8px;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px 0 0 20px;
      outline: none;
      font-size: 16px;
    }

    .input-box button {
      padding: 0 15px;
      border: none;
      border-radius: 0 20px 20px 0;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    .legal {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.4);
      padding: 4px 12px;
      border-radius: 5px;
      text-align: center;
    }

    .typing-indicator {
      display: inline-block;
      padding: 8px;
      border-radius: 12px;
      background: #ddd;
      width: fit-content;
      margin-top: 6px;
    }

    .typing-indicator span {
      display: inline-block;
      width: 6px;
      height: 6px;
      margin: 0 2px;
      background-color: #888;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    @media (max-width: 480px) {
      .chat-wrapper {
        top: 40%;
        width: 90%;
      }

      .chat-box {
        height: 160px;
        font-size: 14px;
      }

      .input-box input {
        font-size: 14px;
      }

      .legal {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-box" id="chatBox">
      <div>Hello! How can I help you save on merchant services?</div>
    </div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <div class="legal">
    AskBlueJay.ai Â© 2025 Fortified Capital LLC. All rights reserved.
  </div>
  <script src="chat.js"></script>
</body>
</html>
