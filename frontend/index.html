<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AskBlueJay.ai | Lower Card Fees with AI Payment Assistant</title>
  <!-- %%SEO_META_TAGS%% -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="menu-container">
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div id="dropdown-menu" class="dropdown hidden">
      <a href="faq.json" target="_blank">FAQs</a>
      <a href="#" onclick="openCalendly()">Connect</a>
      <a href="legal.html" target="_blank">Legal</a>
    </div>
  </div>

  <div class="background">
    <div class="chat-container">
      <div id="chatlog" class="chatlog"></div>
      <div id="typing-indicator" class="typing-indicator hidden">
        <div class="bubble">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
      <div class="input-row">
        <input id="user-input" type="text" placeholder="Ask BlueJay..." autocomplete="off" />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <div id="dim-overlay"></div>
  <div id="calendly-frame">
    <div style="text-align:right;background:#fff;padding:5px;">
      <button onclick="closeCalendly()">×</button>
    </div>
    <iframe id="calendly-iframe" src="https://calendly.com/askbluejay/30min?embed_domain=AskBlueJay.ai&embed_type=Inline" width="100%" height="100%" frameborder="0"></iframe>
  </div>

  <script src="https://assets.calendly.com/assets/external/widget.js"></script>
  <script src="chat.js"></script>
</body>
</html>
