<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask BlueJay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('chat_card.png') no-repeat center center fixed;
      background-size: cover;
    }

    .chat-wrapper {
      position: absolute;
      top: 32.5%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      background-color: rgba(255, 255, 255, 0);
      padding: 10px;
      border-radius: 10px;
    }

    .chat-box {
      background: #e6f0fc;
      border-radius: 10px;
      padding: 12px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 15px;
    }

    .input-box {
      display: flex;
      margin-top: 8px;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px 0 0 20px;
      outline: none;
    }

    .input-box button {
      padding: 0 15px;
      border: none;
      border-radius: 0 20px 20px 0;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    .legal {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.4);
      padding: 4px 12px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-box" id="chatBox">
      <div>Hello! How can I help you save on merchant services?</div>
    </div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div class="legal">
     AskBlueJay.ai Â© 2025 Fortified Capital LLC. All rights reserved
  </div>

  <script src="chat.js"></script>
</body>
</html>
