<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueJay — Your Merchant Savings Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="bluejay.png" alt="BlueJay Logo" class="logo">
        <h1 class="title">Talk with BlueJay</h1>
        <p class="subtitle">Your Merchant Savings Bot</p>
    </header>

    <main class="main-content">
        <div id="chat" class="chat-container"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>

        <div class="banner-section">
            <img src="Insights.png" alt="Insights" class="banner-image">
            <img src="Boost.png" alt="Boost" class="banner-image">
            <img src="Lower.png" alt="Lower Costs" class="banner-image">
        </div>
    </main>

    <footer class="footer">
        <p>© 2025 Fortified Capital LLC — All rights reserved.</p>
    </footer>

    <script src="chat.js"></script>
</body>
</html>
