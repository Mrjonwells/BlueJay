<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlueJay</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="background">
    <div class="top-row">
      <div class="logo-stack">
        <img src="bluejay-logo.png" alt="BlueJay" class="logo-icon" />
        <div class="logo-text">BlueJay</div>
        <div class="motto">Save smart. Scale faster. Do more!</div>
      </div>
      <img src="menu-icon.png" alt="Menu" class="menu-icon" onclick="toggleMenu()" />
      <div id="dropdown" class="dropdown hidden">
        <a href="faq.json" target="_blank">FAQs</a>
        <a href="https://calendly.com/askbluejay" target="_blank">Connect</a>
        <a href="legal.html" target="_blank">Legal</a>
      </div>
    </div>

    <div class="chat-container">
      <div id="chatlog" class="chatlog"></div>
      <div id="typing" class="typing-indicator hidden">
        <div class="bubble">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
      <div class="input-row">
        <input id="user-input" type="text" placeholder="Ask BlueJay..." autocomplete="off"/>
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>
  <script src="chat.js"></script>
</body>
</html>
