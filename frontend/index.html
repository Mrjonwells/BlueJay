<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlueJay Merchant Assistant</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="bluejay.png" alt="BlueJay Logo" class="logo" />
    <h1>Talk with BlueJay — Your Merchant Savings Bot</h1>
  </header>

  <main>
    <div id="chat-messages" class="chat-box"></div>
    <form id="chat-form">
      <input id="chat-input" type="text" placeholder="Type a message..." />
      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <div class="footer-icons">
      <img src="Insights.png" class="footer-icon"/>
      <img src="Boost.png" class="footer-icon"/>
      <img src="Lower.png" class="footer-icon"/>
    </div>

    <p style="font-size: 0.8rem; color: #cccccc; margin-top: 5px;">
      Protected by Fortified Capital LLC — Unauthorized use prohibited.
    </p>
  </footer>

  <script src="chat.js"></script>
</body>
</html>
