<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>BlueJay | AI-Powered Payment Solutions for Small Businesses</title>
  <meta name="description" content="Cut card processing fees by up to 93% with BlueJay. AI-driven, human-style chat lowers your rates, boosts revenue, and automates onboarding. Book a call today." />
  <meta name="keywords" content="BlueJay, payment processing, AI assistant, cash discount, Clover POS, merchant services, lower card fees, save on Stripe, small business tools, AI chatbot for payments" />
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "BlueJay",
    "url": "https://askbluejay.ai",
    "logo": "https://askbluejay.ai/logo.png",
    "sameAs": [
      "https://www.linkedin.com/company/askbluejay",
      "https://www.instagram.com/askbluejay"
    ]
  }
  </script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <div class="chat-container">
      <div id="chatlog" class="chatlog"></div>
      <div id="typing-indicator" class="typing-indicator hidden">
        <div class="bubble">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
      <div class="input-row">
        <input id="user-input" type="text" placeholder="Ask BlueJay..." autocomplete="off" />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <!-- Dim + Calendly -->
  <div id="dim-overlay" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);z-index:9998;"></div>
  <div id="calendly-frame" style="display:none;position:fixed;top:10%;left:5%;width:90%;height:80%;z-index:9999;border-radius:12px;overflow:hidden;box-shadow:0 0 30px rgba(0,0,0,0.5);">
    <div style="text-align:right;background:#fff;padding:5px;">
      <button onclick="closeCalendly()" style="background:none;border:none;font-size:20px;">Ã—</button>
    </div>
    <iframe id="calendly-iframe" src="https://calendly.com/askbluejay/30min?embed_domain=askbluejay.ai&embed_type=Inline" width="100%" height="100%" frameborder="0"></iframe>
  </div>

  <script src="https://assets.calendly.com/assets/external/widget.js"></script>
  <script src="chat.js"></script>
</body>
</html>
