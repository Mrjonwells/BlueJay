<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>BlueJay</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <div class="chat-container">
      <div id="chatlog" class="chatlog"></div>
      <div id="typing-indicator" class="typing-indicator hidden">
        <div class="bubble">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
      <div class="input-row">
        <input id="user-input" type="text" placeholder="Ask BlueJay..." autocomplete="off" />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>
  <script src="chat.js"></script>
<!-- Calendly Popup Modal -->
<div id="calendly-frame" style="display:none;position:fixed;top:10%;left:5%;width:90%;height:80%;z-index:9999;border-radius:12px;overflow:hidden;box-shadow:0 0 30px rgba(0,0,0,0.5);">
  <div style="text-align:right;background:#fff;padding:5px;">
    <button onclick="document.getElementById('calendly-frame').style.display='none'" style="background:none;border:none;font-size:20px;">Ã—</button>
  </div>
  <iframe src="https://calendly.com/askbluejay/30min" width="100%" height="100%" frameborder="0"></iframe>
</div>

</body>
</html>
