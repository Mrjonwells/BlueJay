<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask BlueJay</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>
  <div class="chat-container">
    <div id="chat-log"></div>
    <div id="typing-indicator" class="hidden">BlueJay is typing<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask BlueJay..." autocomplete="off" />
      <button type="submit">→</button>
    </form>
  </div>
  <footer>
    <div class="footer-legal">© 2025 BlueJay AI. All rights reserved.</div>
  </footer>
  <script src="chat.js"></script>
</body>
</html>
