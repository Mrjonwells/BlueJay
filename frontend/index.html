<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask BlueJay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('chat_card.png') no-repeat center center fixed;
      background-size: cover;
    }

    .chat-wrapper {
      position: absolute;
      top: 32.5%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      background-color: rgba(255, 255, 255, 0);
      padding: 10px;
      border-radius: 10px;
    }

    .chat-box {
      background: #e6f0fc;
      border-radius: 10px;
      padding: 12px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 15px;
    }

    .input-box {
      display: flex;
      margin-top: 8px;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px 0 0 20px;
      outline: none;
    }

    .input-box button {
      padding: 0 15px;
      border: none;
      border-radius: 0 20px 20px 0;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-box" id="chatBox">
      <div>Hello! How can I help you save on merchant services?</div>
    </div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const chatBox = document.getElementById('chatBox');
      const message = input.value.trim();
      if (!message) return;

      // Append user message
      const userMsg = document.createElement('div');
      userMsg.textContent = message;
      userMsg.style.textAlign = 'right';
      chatBox.appendChild(userMsg);
      input.value = '';

      // Send to backend
      const response = await fetch('https://pbj-server1.onrender.com/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, user_id: 'bluejay-user' })
      });

      const data = await response.json();
      const botMsg = document.createElement('div');
      botMsg.textContent = data.reply || 'Sorry, something went wrong.';
      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
