<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <title>Ask BlueJay</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: url('chat_card.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 8px;
    }

    .user-bubble, .bot-bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.4;
      font-size: 14px;
    }

    .user-bubble {
      align-self: flex-end;
      background-color: #007aff;
      color: white;
    }

    .bot-bubble {
      align-self: flex-start;
      background-color: rgba(240, 240, 240, 0.85);
      color: #111;
      backdrop-filter: blur(6px);
    }

    #chat-input-container {
      display: flex;
      padding: 10px;
      background: rgba(255, 255, 255, 0.9);
      border-top: 1px solid #ccc;
    }

    #chat-input {
      flex: 1;
      font-size: 16px;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    #send-button {
      margin-left: 8px;
      padding: 0 16px;
      font-size: 16px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    #send-button:active {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="chat-log"></div>
  <div id="chat-input-container">
    <input id="chat-input" type="text" placeholder="Ask BlueJay..." autocomplete="off" />
    <button id="send-button">Send</button>
  </div>
  <script src="chat.js"></script>
</body>
</html>
