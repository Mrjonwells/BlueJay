<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask BlueJay</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-container">
    <div id="chat-box">
      <div id="chat-log"></div>
      <div id="typing-indicator" style="display: none;">BlueJay is typing...</div>
      <input
        type="text"
        id="user-input"
        placeholder="Ask BlueJay anything..."
        autocomplete="off"
      />
    </div>
  </div>
  <div id="footer">
    <p class="footer-text">Powered by BlueJay &middot; All rights reserved</p>
  </div>
  <script src="chat.js"></script>
</body>
</html>
